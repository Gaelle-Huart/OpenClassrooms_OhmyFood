<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - La note enchantée</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../assets/images/logo/ohmyfood@2x.svg" alt="logo de OhmyFood">
    </header>
    <main class="container">
        <section class="img">
            <img src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="un plat de restaurant">
        </section>
        <section class="menu">
            <div class="menulike">
                <h1 class="menutitle">La note enchantée</h1>
                <div class="cardicon">
                    <i class="fa-thin fa-heart"></i>
                </div>
            </div>
            <div class="select">
                <div class="selectitle">
                    <h2 class="mealtime">Entrées</h2>
                    <hr class="line">
                </div>
                <div class="choose">
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Ravioles de foie gras</h3>
                            <p>Accompagnées de leur crème à la truffe</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">25€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Caviar osciètre</h3>
                            <p>Sur blini à la farine de blé noir</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">35€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Homard et espuma de potiron</h3>
                            <p>Marinés aux zestes d'orange</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">20€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Foie gras de canard cuit entier</h3>
                            <p>Confiture de figue et pain toasté</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">35€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="select">
                <div class="selectitle">
                    <h2 class="mealtime">Plats</h2>
                    <hr class="line">
                </div>
                <div class="choose">
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Noix de coquilles Saint-Jacques</h3>
                            <p>Sur lit de purée de céleri-rave</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">40€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Langoustine poêlée</h3>
                            <p>Purée de patate douce</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">35€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Mijoté de queue de bœuf</h3>
                            <p>Et riz sauvage aux zestes de citron</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">44€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="select">
                <div class="selectitle">
                    <h2 class="mealtime">Desserts</h2>
                    <hr class="line">
                </div>
                <div class="choose">
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Macaron noisette et chocolat</h3>
                            <p>Glace au caramel brun et sel de Guérande</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">18€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Baba au rhum revisité</h3>
                            <p>Avec son coulis de citron</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">22€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Tarte au citron meringuée</h3>
                            <p>Déstructurée</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">23€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h2 class="footlogo">omyfood</h2>
        <ul>
            <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>    
</body>
</html>
