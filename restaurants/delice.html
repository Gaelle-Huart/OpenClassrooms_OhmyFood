<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Le délice des sens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../assets/images/logo/ohmyfood@2x.svg" alt="logo de OhmyFood">
    </header>
    <main class="container">
        <section class="img">
            <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="un plat de restaurant">
        </section>
        <section class="menu">
            <div class="menulike">
                <h1 class="menutitle">Le délice des sens</h1>
                <div class="cardicon">
                    <i class="fa-thin fa-heart"></i>
                </div>
            </div>
            <div class="select">
                <div class="selectitle">
                    <h2 class="mealtime">Entrées</h2>
                    <hr class="line">
                </div>
                <div class="choose">
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Tartare de thon</h3>
                            <p>Assaisonné au yuzu</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">25€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Bouchée de homard croustillant</h3>
                            <p>Et sa farandole de petits légumes</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">35€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Velouté de cèpes</h3>
                            <p>Aux truffes</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">20€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="select">
                <div class="selectitle">
                    <h2 class="mealtime">Plats</h2>
                    <hr class="line">
                </div>
                <div class="choose">
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Poulet rôti aux herbes de Provence</h3>
                            <p>Et sa crème de truffe</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">40€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Langouste rôtie</h3>
                            <p>Et ses légumes de saison</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">35€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Côte de bœuf Angus</h3>
                            <p>Et sa purée de panais</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">44€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="select">
                <div class="selectitle">
                    <h2 class="mealtime">Desserts</h2>
                    <hr class="line">
                </div>
                <div class="choose">
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Farandole de desserts</h3>
                            <p>Du chef</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">18€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Crème brulée</h3>
                            <p>Revisitée</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">22€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Tiramisu</h3>
                            <p>À la noisette</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">23€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h2 class="footlogo">omyfood</h2>
        <ul>
            <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
