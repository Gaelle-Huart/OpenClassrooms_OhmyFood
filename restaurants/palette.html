<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - La palette du goût</title>
    <!----------------------- Fonts ----------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap">
    <!----------------------- Font Awesome ----------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!----------------------- CSS ----------------------->
    <link rel="stylesheet" href="../sass/menu.css" type="text/css">
</head>

<body>
    <!--------------------------------------------------------- Header ---------------------------------------------------------->
    <header class="hdr-menu">
        <div class="ohmy-menu">
            <a class="ohmy-menu__arrow" href="../index.html"><i class="fa-solid fa-arrow-left" aria-hidden="true"></i></a>
            <img class="ohmy-menu__logo" src="../assets/images/logo/ohmyfood.png" alt="logo de OhmyFood">
        </div>
    </header>

    <main class="container">
        <!------------------------------------------------------- Image -------------------------------------------------------->
        <section class="img">
            <img class="img__setting" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="un plat de restaurant">
        </section>

        <!------------------------------------------------------- Menu -------------------------------------------------------->
        <section class="menu">
            <div class="menu-like">
                <h1 class="menu-like__title">La palette du goût</h1>
                <div class="menu-like__icon">
                    <input class="menu-like__icon_input5" type="checkbox" id="color-trigger5"> <!-- détecte le clic -->
                    <label for="color-trigger5"> <!-- associe le clic à l'input, for= permet de colorer l'icône -->
                        <svg class="menu-like__icon_svg" viewBox="0 0 24 23" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.2207 2.40527C14.1599 0.222558 17.2057 -0.147219 19.3223 1.62402L19.5244 1.80176C22.0187 4.12419 22.1558 8.32368 19.9121 10.8496L11.5977 20.2148C11.2807 20.5716 10.8021 20.5941 10.4648 20.2822L10.3994 20.2148L2.08496 10.8496C-0.0847856 8.40259 -0.0235333 4.38556 2.25 2.02539L2.47656 1.80176C4.53112 -0.108075 7.5843 0.134683 9.58887 2.19922L9.78027 2.40527L10.627 3.35742L11.001 3.77734L11.374 3.35742L12.2207 2.40527Z"/>
                            <defs> <!-- spécifie le dégradé à l'intérieur du coeur -->
                                <linearGradient id="heart-color5" x1="0%" x2="0%" y1="0%" y2="100%">
                                    <stop offset="0%" stop-color="#9356DC" />
                                    <stop offset="100%" stop-color="#FF79DA" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </label>
                </div>
            </div>

            <!----------------------------------------------------- Entrées ------------------------------------------------------>
            <div class="select">
                <h2 class="select__title">Entrées</h2>
                <div class="select__items">
                    <!--<input class="select__items_input1" type="radio" name="entrée" id="entrée" value="Fricassée d'escargots">
                    <label class="select__items_choice" for="entrée"> tentative avortée car trop chronophage (à résoudre plus tard)-->
                    <button class="choice">
                        <div class="choice__txt"> <!---------- one ---------->
                            <h3 class="choice__txt__1">Fricassée d'escargots</h3>
                            <p class="choice__txt__2">Au piment d'Espelette</p>
                        </div>
                        <div class="choice__price">
                            <div class="choice__price__setting-N">25</div>
                            <div class="choice__price__setting-E">€</div>
                        </div>
                        <div class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <!--<input class="select__items_input1" type="radio" name="entrée" id="entrée" value="Foie gras">
                    <label class="select__items_choice" for="entrée"> l'idée était de ne pouvoir sélectionner qu'un seul choix -->
                    <button class="choice" type="button">
                        <div class="choice__txt"> <!---------- two ---------->
                            <h3 class="choice__txt__1">Foie gras de canard mi-cuit</h3>
                            <p class="choice__txt__2">Et ses copeaux de truffe noire</p>
                        </div>
                        <div class="choice__price">
                            <div class="choice__price__setting-N">35</div>
                            <div class="choice__price__setting-E">€</div>
                        </div>
                        <div class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <!--<input class="select__items_input1" type="radio" id="entrée" name="entrée" value="Oeuf au plat">
                    <label class="select__items_choice" for="entrée"> en se basant sur le modèle du coeur cliquable... -->
                    <button class="choice" type="button">
                        <div class="choice__txt"> <!---------- three ---------->
                            <h3 class="choice__txt__1">Œuf au plat</h3>
                            <p class="choice__txt__2">Assaisonné à la truffe sur lit de caviar</p>
                        </div>
                        <div class="choice__price">
                            <div class="choice__price__setting-N">20</div>
                            <div class="choice__price__setting-E">€</div>
                        </div>
                        <div class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                </div>
            </div>

            <!----------------------------------------------------- PLats ------------------------------------------------------>
            <div class="select">
                <h2 class="select__title">Plats</h2>
                <div class="select__items">
                    <button class="choice" type="button">
                        <div class="choice__txt"> <!---------- one ---------->
                            <h3 class="choice__txt__1">Filet de bœuf aux herbes</h3>
                            <p class="choice__txt__2">Accompagné de sa ribambelle de légumes</p>
                        </div>
                        <div class="choice__price">
                            <div class="choice__price__setting-N">40</div>
                            <div class="choice__price__setting-E">€</div>
                        </div>
                        <div class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="choice" type="button">
                        <div class="choice__txt"> <!---------- two ---------->
                            <h3 class="choice__txt__1">Parmentier de queue de bœuf</h3>
                            <p class="choice__txt__2">À la truffe noire sur sa purée de panais</p>
                        </div>
                        <div class="choice__price">
                            <div class="choice__price__setting-N">35</div>
                            <div class="choice__price__setting-E">€</div>
                        </div>
                        <div class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="choice" type="button">
                        <div class="choice__txt"> <!---------- three ---------->
                            <h3 class="choice__txt__1">Filet de turbot</h3>
                            <p class="choice__txt__2">Aux agrumes</p>
                        </div>
                        <div class="choice__price">
                            <div class="choice__price__setting-N">44</div>
                            <div class="choice__price__setting-E">€</div>
                        </div>
                        <div class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                </div>
            </div>

            <!----------------------------------------------------- Desserts ------------------------------------------------------>
            <div class="select">
                <h2 class="select__title">Desserts</h2>
                <div class="select__items">
                    <button class="choice" type="button">
                        <div class="choice__txt"> <!---------- one ---------->
                            <h3 class="choice__txt__1">Paris-Brest</h3>
                            <p class="choice__txt__2">Revisité</p>
                        </div>
                        <div class="choice__price">
                            <div class="choice__price__setting-N">18</div>
                            <div class="choice__price__setting-E">€</div>
                        </div>
                        <div class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="choice" type="button">
                        <div class="choice__txt"> <!---------- two ---------->
                            <h3 class="choice__txt__1">Macaron au chocolat d'exception</h3>
                            <p class="choice__txt__2">Et glace à la vanille de Madagascar</p>
                        </div>
                        <div class="choice__price">
                            <div class="choice__price__setting-N">22</div>
                            <div class="choice__price__setting-E">€</div>
                        </div>
                        <div class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button class="choice" type="button"> 
                        <div class="choice__txt"> <!---------- three ---------->
                            <h3 class="choice__txt__1">Mousse au chocolat</h3>
                            <p class="choice__txt__2">Au piment d'Espelette et à la truffe noire</p>
                        </div>
                        <div class="choice__price">
                            <div class="choice__price__setting-N">23</div>
                            <div class="choice__price__setting-E">€</div>
                        </div>
                        <div class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                </div>
            </div>
            <div class="purchase">
                <button class="purchase__btn" type="button" name="commander">
                    Commander
                </button>
            </div>
        </section>
    </main>

    <!--------------------------------------------------------- Footer ---------------------------------------------------------->
    <footer class="foot">
        <h2 class="foot__logo">ohmyfood</h2>
        <nav class="footnav">
            <div class="footnav__link">
                <i class="fa-solid fa-utensils footnav__link_icon1" aria-hidden="true"></i>
                <a class="footnav__link_txt1" href="#">Proposer un restaurant</a>
            </div>
            <div class="footnav__link">
                <i class="fa-solid fa-handshake-angle footnav__link_icon2" aria-hidden="true"></i>
                <a class="footnav__link_txt" href="#">Devenir partenaire</a>
            </div>
            <div class="footnav__link">
                <a class="footnav__link_txt" href="#">Mentions légales</a>
            </div>
            <div class="footnav__link">
                <a class="footnav__link_txt" href="mailto:contact@ohmyfood.com">Contact</a>
            </div>
        </nav>
    </footer>    
</body>
</html>
