<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - À la française</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../assets/images/logo/ohmyfood@2x.svg" alt="logo de OhmyFood">
    </header>
    <main class="container">
        <section class="img">
            <img src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="un plat de restaurant">
        </section>
        <section class="menu">
            <div class="menulike">
                <h1 class="menutitle">À la française</h1>
                <div class="cardicon">
                    <i class="fa-thin fa-heart"></i>
                </div>
            </div>
            <div class="select">
                <div class="selectitle">
                    <h2 class="mealtime">Entrées</h2>
                    <hr class="line">
                </div>
                <div class="choose">
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Tartare de poulpe acidulé</h3>
                            <p>Aux zestes d'orange</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">25€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Velouté de légumes d'antant</h3>
                            <p>Carotte, panais, topinambour</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">35€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Soupe à l'oignon</h3>
                            <p>Revisitée</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">20€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="select">
                <div class="selectitle">
                    <h2 class="mealtime">Plats</h2>
                    <hr class="line">
                </div>
                <div class="choose">
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Coquilles Saint-Jacques</h3>
                            <p>Accompagnées d'une purée de panais</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">40€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Magret de canard</h3>
                            <p>Et parmentier de pommes de terre</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">35€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                            <p>Sur son lit de gnocchis aux légumes</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">44€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="select">
                <div class="selectitle">
                    <h2 class="mealtime">Desserts</h2>
                    <hr class="line">
                </div>
                <div class="choose">
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Pétales de violettes glacés</h3>
                            <p>Et purée de noisettes</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">18€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Fondant au chocolat</h3>
                            <p>Revisité</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">22€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                    <button class="choice">
                        <div class="choicetxt">
                            <h3>Millefeuille croustillant</h3>
                            <p>Myrtilles et pâte d’amande</p>
                        </div>
                        <div class="endchoice">
                            <div class="price">23€</div>
                            <div class="check"><i class="fa-sharp fa-solid fa-circle-check"></i></div>
                        </div>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h2 class="footlogo">omyfood</h2>
        <ul>
            <li><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
