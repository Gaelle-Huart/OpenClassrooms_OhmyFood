<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À la française</title>
    <!----------------------- Fonts ----------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <!----------------------- Font Awesome ----------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!----------------------- CSS ----------------------->
    <link rel="stylesheet" href="../sass/menu.css" type="text/css">
</head>

<body>
    <!--------------------------------------------------------- Header ---------------------------------------------------------->
    <header class="hdr-menu">
        <div class="ohmy-menu">
            <a class="ohmy-menu__arrow" href="../index.html"><i class="fa-solid fa-arrow-left" aria-hidden="true"></i></a>
            <img class="ohmy-menu__logo" src="../assets/images/logo/ohmyfood.png" alt="logo de OhmyFood">
        </div>
    </header>

    <main class="container">
        <!------------------------------------------------------- Image -------------------------------------------------------->
        <div class="img">
            <img class="img__setting" src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="un plat de restaurant">
        </div>

        <!------------------------------------------------------- Menu -------------------------------------------------------->
        <section class="menu">
            <div class="menu-like">
                <h1 class="menu-like__title">À la française</h1>
                <div class="menu-like__icon">
                    <input class="menu-like__icon_input5" type="checkbox" id="color-trigger5"> <!-- détecte le clic -->
                    <label for="color-trigger5"> <!-- associe le clic à l'input, for= permet de colorer l'icône -->
                        <svg class="menu-like__icon_svg" viewBox="0 0 24 23" xmlns="http://www.w3.org/2000/svg"> <!-- envisager des icônes au lieu du svg pourrait alléger le fichier puisque elles prennent moins de place que les paths à rallonge -->
                            <defs> <!-- spécifie le dégradé à l'intérieur du coeur -->
                                <linearGradient id="heart-color5" x1="0%" x2="0%" y1="0%" y2="100%">
                                    <stop offset="0%" stop-color="#9356DC"/>
                                    <stop offset="100%" stop-color="#FF79DA"/>
                                </linearGradient>
                            </defs>
                            <path class="heart-stroke"
                                d="M12.2207 2.40527C14.1599 0.222558 17.2057 -0.147219 19.3223 1.62402L19.5244 1.80176C22.0187 4.12419 22.1558 8.32368 19.9121 10.8496L11.5977 20.2148C11.2807 20.5716 10.8021 20.5941 10.4648 20.2822L10.3994 20.2148L2.08496 10.8496C-0.0847856 8.40259 -0.0235333 4.38556 2.25 2.02539L2.47656 1.80176C4.53112 -0.108075 7.5843 0.134683 9.58887 2.19922L9.78027 2.40527L10.627 3.35742L11.001 3.77734L11.374 3.35742L12.2207 2.40527Z"
                                fill="transparent"
                                stroke="black"
                                stroke-width="1"
                            />
                            <path class="heart-fill"
                                d="M12.2207 2.40527C14.1599 0.222558 17.2057 -0.147219 19.3223 1.62402L19.5244 1.80176C22.0187 4.12419 22.1558 8.32368 19.9121 10.8496L11.5977 20.2148C11.2807 20.5716 10.8021 20.5941 10.4648 20.2822L10.3994 20.2148L2.08496 10.8496C-0.0847856 8.40259 -0.0235333 4.38556 2.25 2.02539L2.47656 1.80176C4.53112 -0.108075 7.5843 0.134683 9.58887 2.19922L9.78027 2.40527L10.627 3.35742L11.001 3.77734L11.374 3.35742L12.2207 2.40527Z"
                                fill="url(#heart-color5)"
                                stroke="url(#heart-color5)"
                                opacity="0"
                            />
                        </svg>
                    </label>
                </div>
            </div>

            <!----------------------------------------------------- Entrées ------------------------------------------------------>
            <div class="select">
                <h2 class="select__title">Entrées</h2>
                <div class="select__items">
                    <input type="checkbox" name="entree1" id="entree1" value="Ravioles">
                    <label class="choice" for="entree1" id="E1">
                        <span class="choice__txt"> <!---------- one ---------->
                            <span class="choice__txt__1">Ravioles de foie gras</span>
                            <span class="choice__txt__2">Accompagnées de leur crème à la truffe</span>
                        </span>
                        <span class="choice__price">
                            <span class="choice__price__setting-N">25</span>
                            <span class="choice__price__setting-E">€</span>
                        </span>
                        <span class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check" aria-hidden="true"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="entree2" id="entree2" value="Caviar osciètre">
                    <label class="choice" for="entree2" id="E2">
                        <span class="choice__txt"> <!---------- two ---------->
                            <span class="choice__txt__1">Caviar osciètre</span>
                            <span class="choice__txt__2">Sur blini à la farine de blé noir</span>
                        </span>
                        <span class="choice__price">
                            <span class="choice__price__setting-N">35</span>
                            <span class="choice__price__setting-E">€</span>
                        </span>
                        <span class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check" aria-hidden="true"></i>
                        </span>
                    </label>
                    <input type="checkbox" id="entree3" name="entree3" value="Oeuf au plat">
                    <label class="choice" for="entree3" id="E3">
                        <span class="choice__txt"> <!---------- three ---------->
                            <span class="choice__txt__1">Homard et espuma de potiron</span>
                            <span class="choice__txt__2">Marinés aux zestes d'orange</span>
                        </span>
                        <span class="choice__price">
                            <span class="choice__price__setting-N">20</span>
                            <span class="choice__price__setting-E">€</span>
                        </span>
                        <span class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check" aria-hidden="true"></i>
                        </span>
                    </label>
                    <input type="checkbox" id="entree4" name="entree4" value="Foie gras de canard">
                    <label class="choice" for="entree4" id="E4">
                        <span class="choice__txt"> <!---------- four ---------->
                            <span class="choice__txt__1">Foie gras de canard cuit entier</span>
                            <span class="choice__txt__2">Confiture de figue et pain toasté</span>
                        </span>
                        <span class="choice__price">
                            <span class="choice__price__setting-N">35</span>
                            <span class="choice__price__setting-E">€</span>
                        </span>
                        <span class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>
            </div>

            <!----------------------------------------------------- Plats ------------------------------------------------------>
            <div class="select">
                <h2 class="select__title">Plats</h2>
                <div class="select__items">
                    <input type="checkbox" name="plat1" id="plat1" value="Noix de Saint-Jacques">
                    <label class="choice" for="plat1" id="P1">
                        <span class="choice__txt"> <!---------- one ---------->
                            <span class="choice__txt__1">Noix de coquilles Saint-Jacques</span>
                            <span class="choice__txt__2">Sur lit de purée de céleri-rave</span>
                        </span>
                        <span class="choice__price">
                            <span class="choice__price__setting-N">40</span>
                            <span class="choice__price__setting-E">€</span>
                        </span>
                        <span class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check" aria-hidden="true"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="plat2" id="plat2" value="Langoustine poêlée">
                    <label class="choice" for="plat2" id="P2">
                        <span class="choice__txt"> <!---------- two ---------->
                            <span class="choice__txt__1">Langoustine poêlée</span>
                            <span class="choice__txt__2">Purée de patate douce</span>
                        </span>
                        <span class="choice__price">
                            <span class="choice__price__setting-N">35</span>
                            <span class="choice__price__setting-E">€</span>
                        </span>
                        <span class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check" aria-hidden="true"></i>
                        </span>
                    </label>
                    <input type="checkbox" id="plat3" name="plat3" value="Mijoté">
                    <label class="choice" for="plat3" id="P3">
                        <span class="choice__txt"> <!---------- three ---------->
                            <span class="choice__txt__1">Mijoté de queue de bœuf</span>
                            <span class="choice__txt__2">Et riz sauvage aux zestes de citron</span>
                        </span>
                        <span class="choice__price">
                            <span class="choice__price__setting-N">44</span>
                            <span class="choice__price__setting-E">€</span>
                        </span>
                        <span class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>
            </div>

            <!----------------------------------------------------- Desserts ------------------------------------------------------>
            <div class="select">
                <h2 class="select__title">Desserts</h2>
                <div class="select__items">
                    <input type="checkbox" name="dessert1" id="dessert1" value="Macaron">
                    <label class="choice" for="dessert1" id="D1">
                        <span class="choice__txt"> <!---------- one ---------->
                            <span class="choice__txt__1">Macaron noisette et chocolat</span>
                            <span class="choice__txt__2">Glace au caramel brun et sel de Guérande</span>
                        </span>
                        <span class="choice__price">
                            <span class="choice__price__setting-N">18</span>
                            <span class="choice__price__setting-E">€</span>
                        </span>
                        <span class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check" aria-hidden="true"></i>
                        </span>
                    </label>
                    <input type="checkbox" name="dessert2" id="dessert2" value="Baba">
                    <label class="choice" for="dessert2" id="D2">
                        <span class="choice__txt"> <!---------- two ---------->
                            <span class="choice__txt__1">Baba au rhum revisité</span>
                            <span class="choice__txt__2">Avec son coulis de citron</span>
                        </span>
                        <span class="choice__price">
                            <span class="choice__price__setting-N">22</span>
                            <span class="choice__price__setting-E">€</span>
                        </span>
                        <span class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check" aria-hidden="true"></i>
                        </span>
                    </label>
                    <input type="checkbox" id="dessert3" name="dessert3" value="Tarte">
                    <label class="choice" for="dessert3" id="D3">
                        <span class="choice__txt"> <!---------- three ---------->
                            <span class="choice__txt__1">Tarte au citron meringuée</span>
                            <span class="choice__txt__2">Déstructurée</span>
                        </span>
                        <span class="choice__price">
                            <span class="choice__price__setting-N">23</span>
                            <span class="choice__price__setting-E">€</span>
                        </span>
                        <span class="check">
                            <i class="check__setting fa-sharp fa-solid fa-circle-check" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>
            </div>

            <div class="purchase">
                <button class="purchase__btn" type="button" name="commander">
                    Commander
                </button>
            </div>
        </section>
    </main>

    <!--------------------------------------------------------- Footer ---------------------------------------------------------->
    <footer class="foot">
        <h2 class="foot__logo">ohmyfood</h2>
        <nav class="footnav">
            <div class="footnav__link">
                <i class="fa-solid fa-utensils footnav__link_icon1" aria-hidden="true"></i>
                <a class="footnav__link_txt1" href="#">Proposer un restaurant</a>
            </div>
            <div class="footnav__link">
                <i class="fa-solid fa-handshake-angle footnav__link_icon2" aria-hidden="true"></i>
                <a class="footnav__link_txt2" href="#">Devenir partenaire</a>
            </div>
            <div class="footnav__link">
                <a class="footnav__link_txt3" href="#">Mentions légales</a>
            </div>
            <div class="footnav__link">
                <a class="footnav__link_txt4" href="mailto:contact@ohmyfood.com">Contact</a>
            </div>
        </nav>
    </footer>    
</body>
</html>
